<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 180px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.35);
            color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Content */
        .content {
            display: none;
        }

        .content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Search Bar */
        .search-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-container input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-container button {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: #fff;
            padding: 8px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .search-container button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.02);
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: flex-end;
        }

        .view-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .view-btn:hover, .view-btn.active {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        /* List View */
        .songs-list {
            display: none;
        }

        .songs-list.active {
            display: block;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateX(4px);
        }

        .song-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .song-item-info {
            flex: 1;
            min-width: 0;
        }

        .song-item-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .song-item-artist {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .song-item-duration {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .song-item-play {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .song-item-play:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Grid View */
        .songs-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
        }

        .songs-grid.active {
            display: grid;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .card h3 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* Player */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 35, 0.98);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Album Disk */
        .album-disk {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .album-disk img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-disk.rotating img {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-disk::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 18px;
            height: 18px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Song Info */
        .song-info {
            flex: 1;
            min-width: 150px;
        }

        .song-info h3 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .song-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Player Controls */
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 2;
            min-width: 280px;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-size: 1.1rem;
            border: none;
        }

        .control-btn.play-pause:hover {
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            min-width: 38px;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 460px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 0.95rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .player-content {
                flex-wrap: wrap;
            }

            .album-disk {
                width: 56px;
                height: 56px;
            }

            .songs-grid {
                grid-template-columns: 1fr;
            }

            .view-toggle {
                justify-content: center;
            }

            .control-buttons {
                gap: 6px;
            }

            .control-btn {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }

            .control-btn.play-pause {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="songs">Songs</div>
            <div class="tab" data-tab="playlists">Playlists</div>
            <div class="tab" data-tab="history">History</div>
            <div class="tab" data-tab="user">Account</div>
        </div>

        <!-- Songs Tab -->
        <div class="content active" id="songs">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for songs, artists, albums..." />
                <button onclick="searchSongs()">Search</button>
            </div>

            <div class="view-toggle">
                <button class="view-btn active" onclick="setView('list')">List View</button>
                <button class="view-btn" onclick="setView('grid')">Grid View</button>
            </div>

            <div class="songs-list active" id="songsList"></div>
            <div class="songs-grid" id="songsGrid"></div>
        </div>

        <!-- Playlists Tab -->
        <div class="content" id="playlists">
            <button class="btn btn-primary" onclick="showCreatePlaylistModal()" style="margin-bottom: 20px;">
                Create Playlist
            </button>
            <div class="songs-grid" id="playlistsGrid"></div>
        </div>

        <!-- History Tab -->
        <div class="content" id="history">
            <div id="historyList"></div>
        </div>

        <!-- User/Login Tab -->
        <div class="content" id="user">
            <div id="loginSection">
                <div class="card" style="max-width: 400px; margin: 0 auto;">
                    <h2 style="margin-bottom: 20px;">Login</h2>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" />
                    </div>
                    <button class="btn btn-primary" onclick="login()" style="width: 100%;">Login</button>
                    <p style="margin-top: 15px; text-align: center; color: rgba(255,255,255,0.7); font-size: 0.85rem;">
                        Don't have an account? <a href="#" onclick="showSignup()" style="color: #a8b8ff; text-decoration: none;">Sign up</a>
                    </p>
                </div>
            </div>
            <div id="userInfo" style="display: none;">
                <div class="card" style="max-width: 400px; margin: 0 auto;">
                    <h2 style="margin-bottom: 20px;">Account Info</h2>
                    <p style="margin-bottom: 10px;"><strong>Username:</strong> <span id="userUsername"></span></p>
                    <p style="margin-bottom: 20px;"><strong>Email:</strong> <span id="userEmail"></span></p>
                    <button class="btn" onclick="logout()" style="width: 100%;">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <div class="player">
        <audio id="audioPlayer"></audio>
        <div class="player-content">
            <div class="album-disk" id="albumDisk">
                <img id="albumArt" src="https://via.placeholder.com/70" alt="Album Art" />
            </div>
            
            <div class="song-info">
                <h3 id="currentSongTitle">No song playing</h3>
                <p id="currentSongArtist">Select a song to play</p>
            </div>
            
            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn" onclick="previousSong()" title="Previous">‚èÆ</button>
                    <button class="control-btn play-pause" onclick="togglePlay()" id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
                    <button class="control-btn" onclick="stopSong()" title="Stop">‚èπ</button>
                    <button class="control-btn" onclick="nextSong()" title="Next">‚è≠</button>
                    <button class="control-btn" onclick="toggleShuffle()" id="shuffleBtn" style="opacity: 0.5;" title="Shuffle">üîÄ</button>
                </div>
                
                <div class="progress-container">
                    <span class="time" id="currentTime">0:00</span>
                    <div class="progress-bar" onclick="seekTo(event)">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div class="modal" id="createPlaylistModal">
        <div class="modal-content">
            <h2>Create Playlist</h2>
            <div class="form-group">
                <label>Playlist Name</label>
                <input type="text" id="playlistName" placeholder="My Playlist" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="playlistDescription" placeholder="Optional description..."></textarea>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="createPlaylist()" style="flex: 1;">Create</button>
                <button class="btn" onclick="closeModal()" style="flex: 1;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = localStorage.getItem('token');
        let currentPlaylist = [];
        let currentSongIndex = -1;
        let isPlaying = false;
        let isShuffle = false;
        let currentView = 'list';

        // Tab Navigation
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                if (tab.dataset.tab === 'playlists') loadPlaylists();
                if (tab.dataset.tab === 'history') loadHistory();
                if (tab.dataset.tab === 'user') checkAuth();
            });
        });

        // View Toggle
        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (view === 'list') {
                document.getElementById('songsList').classList.add('active');
                document.getElementById('songsGrid').classList.remove('active');
            } else {
                document.getElementById('songsList').classList.remove('active');
                document.getElementById('songsGrid').classList.add('active');
            }
        }

        // Search Songs
        async function searchSongs() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const listContainer = document.getElementById('songsList');
            const gridContainer = document.getElementById('songsGrid');
            
            listContainer.innerHTML = '<div class="loading">Searching...</div>';
            gridContainer.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const response = await fetch(`${API_BASE}/music/search?query=${encodeURIComponent(query)}`);
                const songs = await response.json();
                
                currentPlaylist = songs;
                
                // Populate List View
                listContainer.innerHTML = '';
                songs.forEach((song, index) => {
                    const listItem = createSongListItem(song, index);
                    listContainer.appendChild(listItem);
                });

                // Populate Grid View
                gridContainer.innerHTML = '';
                songs.forEach((song, index) => {
                    const card = createSongCard(song, index);
                    gridContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Search error:', error);
                listContainer.innerHTML = '<div class="loading">Error loading songs. Please try again.</div>';
                gridContainer.innerHTML = '<div class="loading">Error loading songs. Please try again.</div>';
            }
        }

        // Create Song List Item
        function createSongListItem(song, index) {
            const item = document.createElement('div');
            item.className = 'song-item';
            item.innerHTML = `
                <img src="${song.thumbnail || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'}" alt="${song.title}" />
                <div class="song-item-info">
                    <div class="song-item-title">${song.title}</div>
                    <div class="song-item-artist">${song.artist}${song.album ? ' ‚Ä¢ ' + song.album : ''}</div>
                </div>
                <span class="song-item-duration">${formatDuration(song.duration)}</span>
                <button class="song-item-play" onclick='playSongByIndex(${index})'>‚ñ∂</button>
            `;
            return item;
        }

        // Create Song Card
        function createSongCard(song, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${song.thumbnail || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'}" alt="${song.title}" />
                <h3>${song.title}</h3>
                <p>${song.artist}</p>
                ${song.album ? `<p>${song.album}</p>` : ''}
                <p>${formatDuration(song.duration)}</p>
                <div class="card-actions">
                    <button class="btn btn-primary" onclick='playSongByIndex(${index})'>Play</button>
                    ${token ? `<button class="btn" onclick='addToPlaylist("${song.video_id}")'>Add to Playlist</button>` : ''}
                </div>
            `;
            return card;
        }

        // Play Song by Index
        function playSongByIndex(index) {
            currentSongIndex = index;
            playSong(currentPlaylist[index]);
        }

        // Play Song
        async function playSong(song) {
            try {                
                const response = await fetch(`${API_BASE}/music/stream/info/${song.video_id}`, {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                const streamInfo = await response.json();
                
                const audio = document.getElementById('audioPlayer');
                audio.src = streamInfo.url;
                audio.play();
                
                document.getElementById('currentSongTitle').textContent = song.title;
                document.getElementById('currentSongArtist').textContent = song.artist;
                document.getElementById('albumArt').src = song.thumbnail || 'https://via.placeholder.com/120';
                document.getElementById('albumDisk').classList.add('rotating');
                document.getElementById('playPauseBtn').textContent = '‚è∏';
                isPlaying = true;
            } catch (error) {
                alert('Error playing song');
            }
        }

        // Toggle Play/Pause
        function togglePlay() {
            const audio = document.getElementById('audioPlayer');
            const btn = document.getElementById('playPauseBtn');
            const disk = document.getElementById('albumDisk');
            
            if (!audio.src) return;
            
            if (isPlaying) {
                audio.pause();
                btn.textContent = '‚ñ∂';
                disk.classList.remove('rotating');
                isPlaying = false;
            } else {
                audio.play();
                btn.textContent = '‚è∏';
                disk.classList.add('rotating');
                isPlaying = true;
            }
        }

        // Stop Song
        function stopSong() {
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('playPauseBtn').textContent = '‚ñ∂';
            document.getElementById('albumDisk').classList.remove('rotating');
            isPlaying = false;
        }

        // Next/Previous Song
        function nextSong() {
            if (currentPlaylist.length === 0) return;
            
            if (isShuffle) {
                currentSongIndex = Math.floor(Math.random() * currentPlaylist.length);
            } else {
                currentSongIndex = (currentSongIndex + 1) % currentPlaylist.length;
            }
            playSong(currentPlaylist[currentSongIndex]);
        }

        function previousSong() {
            if (currentPlaylist.length === 0) return;
            currentSongIndex = currentSongIndex - 1;
            if (currentSongIndex < 0) currentSongIndex = currentPlaylist.length - 1;
            playSong(currentPlaylist[currentSongIndex]);
        }

        // Shuffle
        function toggleShuffle() {
            isShuffle = !isShuffle;
            document.getElementById('shuffleBtn').style.opacity = isShuffle ? '1' : '0.5';
        }

        // Progress Bar
        const audio = document.getElementById('audioPlayer');
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            document.getElementById('duration').textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', () => {
            nextSong();
        });

        function seekTo(event) {
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }

        // Format Time
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDuration(seconds) {
            if (!seconds) return '--:--';
            return formatTime(seconds);
        }

        // Authentication
        function checkAuth() {
            if (token) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                loadUserInfo();
            } else {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            try {
                const response = await fetch(`${API_BASE}/user/login`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    checkAuth();
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error. Please try again.');
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('token');
            checkAuth();
        }

        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/user/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load user info');
                }
                
                const user = await response.json();
                document.getElementById('userUsername').textContent = user.username;
                document.getElementById('userEmail').textContent = user.email;
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        function showSignup() {
            alert('Signup feature coming soon! Please contact admin for account creation.');
        }

        // Playlists
        function showCreatePlaylistModal() {
            if (!token) {
                alert('Please login to create playlists');
                return;
            }
            document.getElementById('createPlaylistModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('createPlaylistModal').classList.remove('active');
        }

        async function createPlaylist() {
            const name = document.getElementById('playlistName').value;
            const description = document.getElementById('playlistDescription').value;
            
            if (!name) {
                alert('Please enter a playlist name');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/playlist/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, description })
                });
                
                if (response.ok) {
                    document.getElementById('playlistName').value = '';
                    document.getElementById('playlistDescription').value = '';
                    closeModal();
                    loadPlaylists();
                } else {
                    alert('Failed to create playlist');
                }
            } catch (error) {
                console.error('Error creating playlist:', error);
                alert('Error creating playlist');
            }
        }

        async function loadPlaylists() {
            if (!token) {
                document.getElementById('playlistsGrid').innerHTML = '<div class="loading">Please login to view playlists</div>';
                return;
            }
            
            document.getElementById('playlistsGrid').innerHTML = '<div class="loading">Loading playlists...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/playlist/my-playlists`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load playlists');
                }
                
                const playlists = await response.json();
                
                const grid = document.getElementById('playlistsGrid');
                grid.innerHTML = '';
                
                if (playlists.length === 0) {
                    grid.innerHTML = '<div class="loading">No playlists yet. Create one to get started!</div>';
                    return;
                }
                
                playlists.forEach(playlist => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${playlist.name}</h3>
                        <p>${playlist.description || 'No description'}</p>
                        <p><strong>Songs:</strong> ${playlist.songs.length}</p>
                        <p style="font-size: 0.7rem; color: rgba(255,255,255,0.5); margin-top: 8px;">
                            Created: ${new Date(playlist.created_at).toLocaleDateString()}
                        </p>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading playlists:', error);
                document.getElementById('playlistsGrid').innerHTML = '<div class="loading">Error loading playlists</div>';
            }
        }

        async function loadHistory() {
            if (!token) {
                document.getElementById('historyList').innerHTML = '<div class="loading">Please login to view history</div>';
                return;
            }
            
            document.getElementById('historyList').innerHTML = '<div class="loading">Loading history...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/user/history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load history');
                }
                
                const history = await response.json();
                
                const list = document.getElementById('historyList');
                
                if (history.length === 0) {
                    list.innerHTML = '<div class="loading">No listening history yet</div>';
                    return;
                }
                
                list.innerHTML = '<div class="songs-list active"></div>';
                const container = list.querySelector('.songs-list');
                
                for (const item of history.slice(0, 50)) {
                    try {
                        const songResponse = await fetch(`${API_BASE}/music/song/${item.video_id}`);
                        if (!songResponse.ok) continue;
                        
                        const song = await songResponse.json();
                        
                        const listItem = document.createElement('div');
                        listItem.className = 'song-item';
                        listItem.innerHTML = `
                            <img src="${song.thumbnail || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'}" alt="${song.title}" />
                            <div class="song-item-info">
                                <div class="song-item-title">${song.title}</div>
                                <div class="song-item-artist">${song.artist} ‚Ä¢ ${new Date(item.played_at).toLocaleString()}</div>
                            </div>
                            <span class="song-item-duration">${formatDuration(song.duration)}</span>
                            <button class="song-item-play" onclick='playSong(${JSON.stringify(song).replace(/'/g, "\\'")})'>‚ñ∂</button>
                        `;
                        container.appendChild(listItem);
                    } catch (err) {
                        console.error('Error loading history item:', err);
                    }
                }
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('historyList').innerHTML = '<div class="loading">Error loading history</div>';
            }
        }

        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchSongs();
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
