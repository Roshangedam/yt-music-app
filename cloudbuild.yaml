# Google Cloud Build Configuration
# Builds and deploys to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ytmusic-app:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ytmusic-app:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ytmusic-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ytmusic-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'YOUTUBE_API_KEY=${_YOUTUBE_API_KEY},REDIS_URL=${_REDIS_URL},SECRET_KEY=${_SECRET_KEY}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/ytmusic-app:$COMMIT_SHA'

# Substitutions for environment variables
substitutions:
  _YOUTUBE_API_KEY: 'your-api-key-here'
  _REDIS_URL: 'redis://your-memorystore-ip:6379'
  _SECRET_KEY: 'your-secret-key-here'

options:
  logging: CLOUD_LOGGING_ONLY

