# Google Cloud Build Configuration
# Builds and deploys to Cloud Run

steps:
  # Delete old services first (ignore errors if they don't exist)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud run services delete yt-music-app --region=europe-west1 --quiet || true
        gcloud run services delete ytmusic-app --region=europe-west1 --quiet || true
        gcloud run services delete music-app --region=europe-west1 --quiet || true

  # Build the container image (no cache to ensure latest yt-dlp)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/ytmusic-app:$SHORT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ytmusic-app:$SHORT_SHA']

  # Deploy fresh container to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'music-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ytmusic-app:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'YOUTUBE_API_KEY=AIzaSyC5qJrNAwNr6Eargninbe0O_jNA4CmQx7M,REDIS_URL=redis://localhost:6379,SECRET_KEY=your-secret-key'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--min-instances'
      - '0'

images:
  - 'gcr.io/$PROJECT_ID/ytmusic-app:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

